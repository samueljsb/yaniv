<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Yaniv</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-md my-3" style="max-width: 600px;">
      <h1>Yaniv</h1>

      <p>
        This is a score keeper for the card game
        <a href="https://en.wikipedia.org/wiki/Yaniv_(card_game)">Yaniv</a>.
      </p>
      <p>
        To restart this game
        (and clear all scores) refresh the page.
      </p>

      <div class="card my-3">
        <div class="card-body">
          <table class="table" id="scoreBoard">
            <thead>
              <tr></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      <!-- </div>

      <div class="card my-3"> -->
        <div class="card-body">
          <form onsubmit="return false;">
            <div id="playerInputs"></div>
            <button id="submitScores" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">All rounds</h5>
          <table class="table" id="scoreTable">
            <thead>
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
