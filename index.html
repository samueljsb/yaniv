<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yaniv</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Yaniv</h1>

      <p>
        This is a score keeper for the card game
        <a href="https://en.wikipedia.org/wiki/Yaniv_(card_game)">Yaniv</a>.
      </p>
      <p>
        To restart this game (and clear all scores) refresh the page.
        To start a new game with new players, click the 'New game' button.
      </p>

      <div class="card my-3">
        <div class="card-body">
          <div>
            <a class="btn btn-outline-primary mx-1" href="/yaniv/new" role="button" style="float: right;">New game</a>
            <input id="resetScores" type="reset" class="btn btn-outline-danger mx-1" value="Reset" style="float: right;">
          </div>
          <div id="scoreBoard"></div>
          <form onsubmit="return false;">
            <div id="playerInputs"></div>
            <button id="submitScores" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">All rounds</h5>
          <div>
            <input id="undoLastRound" type="button" class="btn btn-outline-warning mx-1" value="Undo" style="float: right;">
          </div>
          <div id="gameHistory"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
