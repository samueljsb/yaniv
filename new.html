<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Yaniv</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-md my-3" style="max-width: 600px;">
      <h1>Yaniv</h1>

      <p>
        This is a score keeper for the card game
        <a href="https://en.wikipedia.org/wiki/Yaniv_(card_game)">Yaniv</a>.
      </p>
      <p>
        To start a new game, enter the names of the players on one line each.
      </p>

      <form onsubmit="return false;">
        <div class="form-floating mb-3">
          <textarea class="form-control" id="playerNames" style="height: 8rem"></textarea>
          <label for="playerNames">Player names</label>
        </div>
        <button id="startGame" type="submit" class="btn btn-primary">Start</button>
      </form>

    <script src="new.js"></script>
  </body>
</html>
